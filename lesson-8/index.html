<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="Hamed miri">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Css Lists</h1>
    </header>

    <main>

        <article>
            <h2>Ordered list</h2>
            <ol start="5" reversed>
                <li>Step one</li>
                <li value="26">Step two</li>
                <li>Step three</li>
            </ol>
        </article>

        <article>
            <h2>Unordered list</h2>

            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ul>

        </article>

    </main>

</body>

</html>
